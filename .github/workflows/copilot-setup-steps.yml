name: GitHub Copilot Setup Steps

on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  workflow_call:
    inputs:
      ruby-version-file:
        description: Path to file containing Ruby version
        required: false
        default: .ruby-version
        type: string
      node-version-file:
        description: Path to file containing Node version
        required: false
        default: package.json
        type: string

jobs:
  copilot-setup-steps:
    name: Prepare test environment
    runs-on: ubuntu-latest

    env:
      RAILS_ENV: test
      CI: true

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: opencourts_prokuratura_test
        ports:
          - 5432:5432

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: "true"

      - name: Setup credentials
        run: |
          mv config/credentials/test.ci.yml.enc config/credentials/test.yml.enc
          mv config/credentials/test.ci.key config/credentials/test.key

      - name: Install required packages
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends libpq-dev libcurl4 libcurl4-openssl-dev ghostscript

      - name: Read Ruby version
        id: read-ruby-version
        run: echo "RUBY_VERSION=$(cat ${{ inputs.ruby-version-file }})" >> $GITHUB_OUTPUT

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "${{ steps.read-ruby-version.outputs.RUBY_VERSION }}"
          bundler-cache: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: "${{ inputs.node-version-file }}"
          cache: "yarn"
          registry-url: "https://registry.npmjs.org"

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install JS dependencies
        run: yarn install

      - name: Setup database
        run: |
          RAILS_ENV=test CI=true bin/rails db:create db:schema:load
          RAILS_ENV=test CI=true bin/rails db:test:load_schema

      - name: Print environment summary
        run: |
          ruby -v
          node -v
          yarn -v
          psql --version
